<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

  <title>Biscoito da Sorte</title>
</head>

<body>
  <div id="app">
    <main>

      <div class="screen1 ">

        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <div id="cookie">
          <img id="fortune-cookie" src="./assets/fortune-cookie.svg" alt="Biscoito da Sorte">
        </div>
      </div>
      <div class="screen2 hide">

        <h1>Aqui está a sua sorte de hoje:</h1>
        <div class="card-fortune">
          <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
        </div>
        <img id="opened-cookie" src="./assets/opened-cookie.svg" alt="Open Cookie">
        <div class="btn-container">
          <button id="btn-again">Abrir outro biscoito</button>
        </div>
      </div>

    </main>

  </div>
  <script src="./main.js"></script>
</body>

</html>
